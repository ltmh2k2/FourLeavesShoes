<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/boot1/user_layout :: layout(~{::content}, ~{::head_additional})}">
<html lang="en">

<head>
    <th:block th:fragment="head_additional">
        <!--        <link rel="stylesheet" type="tex    t/css" href="/css/boot1/style.css" th:href="@{/css/boot1/style.css}">-->
        <!--        <link rel="stylesheet" type="text/css" href="/css/boot1/deltailProduct.css" th:href="@{/css/boot1/deltailProduct.css}">-->
    </th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
      min-vh-100-forgotPassword g-0">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="errorMessage" th:if="${message}" class="alert alert-danger" role="alert"
                             th:text="${message}">
                        </div>
                        <div id="successMessage" th:if="${successMessage}" class="alert alert-success" role="alert"
                             th:text="${successMessage}">
                        </div>
                        <div class="mb-4">
                            <h5>Forgot password?</h5>
                            <p class="mb-2">Enter your email to get the link that is used to reset password
                            </p>
                        </div>
                        <form th:action="@{/forgot-password} " method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                       placeholder="Nhập địa chỉ email"
                                       required="">
                            </div>
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Get The Link
                                </button>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/register}">Register</a>
                                <a th:href="@{/login}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
