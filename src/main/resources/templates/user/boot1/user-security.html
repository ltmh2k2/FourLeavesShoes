<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/boot1/user_layout :: layout(~{::content}, ~{::head_additional})}">
<html lang="en">

<head>
    <th:block th:fragment="head_additional">
        <link rel="stylesheet" th:href="@{/css/user-security.css}" href="/css/user-security.css">
    </th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="text-center" th:if="${session.user == null}">
        <a th:href="@{/login}" th:text="${message}" style="border: 1px solid black; padding: 5px; background-color: white;">
        </a>
    </div>
    <th:block th:if="${session.user != null}">
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link  ms-0" th:href="@{/user/profile}" href="/user/user-profile"
            >Profile</a>
            <a class="nav-link" th:href="@{/user/billing}" href="/user/user-billing"
            >Order</a>
            <a class="nav-link active" th:href="@{/user/security}" href="/user/user-security"
            >Password</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col">
                <!-- Change password card-->
                <div class="card mb-4">
                    <div class="card-header">Change Password</div>
                    <div class="card-body">
                        <div class="mt-3 alert alert-success" role="alert" th:if="${message}" th:text="${message}">
                            Your account has been updated successfully.
                        </div>
                        <div class="mt-3 alert alert-danger" role="alert" th:if="${errorMessage}"
                             th:text="${errorMessage}">
                            Your account has been updated successfully.
                        </div>
                        <form method="post" th:action="@{/user/security}">
                            <!-- Form Group (current password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="currentPassword">Enter Present Password</label>
                                <input class="form-control" id="currentPassword" type="password"
                                       name="currentPassword"
                                       placeholder="Enter current password">
                            </div>
                            <!-- Form Group (new password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="newPassword">Enter New Password</label>
                                <input class="form-control" id="newPassword" type="password"
                                       name="newPassword"
                                       placeholder="Enter new password">
                            </div>
                            <!-- Form Group (confirm password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="confirmPassword">Re-enter New Password</label>
                                <input class="form-control" id="confirmPassword" type="password"
                                       name="repeatNewPassword"
                                       placeholder="Confirm new password">
                            </div>
                            <button class="btn btn-primary" type="submit">Change</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </th:block>
</th:block>
</body>
</html>
