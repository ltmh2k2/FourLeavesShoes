<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content, head_additional)">
<head>
    <div th:replace="~{fragment/test :: head_html}"></div>
    <div th:replace="${head_additional}"></div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <th:block th:replace="~{fragment/test :: navigation}"></th:block>
    <th:block th:replace="~{fragment/test :: sidebar}"></th:block>

    <div class="content-wrapper">
        <th:block th:replace="${content}"></th:block>
    </div>

    <th:block th:replace="~{fragment/test :: footer}"></th:block>
</div>

<th:block th:replace="~{fragment/test :: script}"></th:block>
<script src="/javascript/admin.js"></script>
</body>
</html>
